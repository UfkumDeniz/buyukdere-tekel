<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efulim Tekel</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif Display', serif;
      color: white;
      background: url('efulim-tekel.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 5vw;
    }

    .header { /* NEW */
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .content {
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
    }

    .content h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1eb85c;
    }

    @media (max-width: 768px) {
      body {
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .header {
        font-size: 36px;
        text-align: center;
      }

      .content {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">EFULİM TEKEL</div>
  <div class="content">
    <h1>Efulim Tekel’e Hoş Geldiniz</h1>
    <p>WhatsApp üzerinden hızlı sipariş verin</p>
    <a class="whatsapp-button" href="https://wa.me/90505451556964" target="_blank">WhatsApp'tan Sipariş Ver</a>
  </div>
</body>
</html>
